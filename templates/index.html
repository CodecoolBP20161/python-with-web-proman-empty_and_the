<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ProMan</title>
        <!-- style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="static/css/style.css">

        <!-- favicon -->
        <link rel="icon" href="static/img/empty.png" type="image/x-icon"/>
    </head>
    <body>


    <!-- NAVBAR -->
    <div class="navbar">
        <h1><a href="{{ url_for('index') }}" id="home">ProMan</a></h1>
        <a href="{{ url_for('index') }}"><button type="button" id="backbutton"><img id="backadd" src="/static/img/back.png"></button></a>
        <p id="ptext">Infinitely flexible. Incredibly easy to use. Great mobile apps. It's free.
                    ProMan keeps track of everything, from the big picture to the minute details.</p>
    </div>

    <!-- BODY  -->
    <!-- BOARD CONTAINER -->
    <div class="container-fluid" id="board-container">

        <div class="board-list">

            <!-- "create new board" box -->
            <div class="formbox">

                <fieldset>
                    <button type="button" id="addbutton"><img id="add" src="/static/img/add.png"></button>
                    <div class="form-group" >
                        <div class="input-group">
                        <div>
                            <label class="control-label">Title</label>
                            <input type="text" maxlength="12" class="form-control" id="input-board-title" placeholder="MaxChar: 12">
                        </div>
                        <div>
                            <label class="control-label">Description</label>
                            <input type="text" maxlength="110" class="form-control" id="input-board-body" placeholder="MaxChar: 110">
                        </div>
                            <div class="form-group">
                                <div class="navbuttons">
                                    <button type="reset" class="submitbutton" id="reset">CANCEL</button>
                                    <button type="submit" id="add-board" class="submitbutton">CREATE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

            </div>

            <!-- boards (generated by javascript)-->
            <div id="board-container"></div>

        </div>

    </div>

    <!-- CARD CONTAINER -->
    <div class="container-fluid" id="card-container">

        <div class="card-list">

            <!-- "create new board" box -->
            <div class="formbox">
                    <fieldset>
                        <button type="button" id="addbuttoncard"><img id="add" src="/static/img/add.png"></button>
                        <div class="form-group" >
                            <div class="input-group">
                                <div>
                                    <label class="control-label">Title</label>
                                    <input type="text" maxlength="12" class="form-control" id="input-card-title" placeholder="MaxChar: 12">
                                </div>
                                <div>
                                    <label class="control-label">Description</label>
                                    <textarea type="text" maxlength="320" class="form-control" id="input-card-body" placeholder="MaxChar: 320"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="navbuttons">
                                        <button type="button"  class="submitbutton" id="resetcard">CANCEL</button>
                                        <button type="submit" id="add-card" class="submitbutton">CREATE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

            </div>

            <!-- boards (generated by javascript)-->
            <div id="card-container"></div>

        </div>

    </div>
    <div class="footer navbar-fixed-bottom">
        <p class= "navbartext">Â© 2016 | Empty and the All rights reserved</p>
    </div>


    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- scripts -->
    <script type="text/javascript" src="static/js/models.js"></script>
    <script type="text/javascript" src="static/js/state_pattern.js"></script>
    <script type="text/javascript" src="static/js/implementation_localstorage.js"></script>
    <script type="text/javascript" src="static/js/implementation_database.js"></script>
    <script type="text/javascript" src="static/js/functions.js"></script>
    <script type="text/javascript" src="static/js/run.js"></script>
    </body>
</html>
